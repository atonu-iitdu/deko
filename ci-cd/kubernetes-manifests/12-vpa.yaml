apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: acme-wp-api-vpa
  namespace: acme-wp
  labels:
    app: acme-wp
    component: api
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: acme-wp-api
  updatePolicy:
    updateMode: Auto
  resourcePolicy:
    containerPolicies:
    - containerName: api
      maxAllowed:
        cpu: 1000m
        memory: 2Gi
      minAllowed:
        cpu: 100m
        memory: 128Mi
---
