apiVersion: apps/v1
kind: Deployment
metadata:
  name: acme-wp-frontend
  namespace: acme-wp
  labels:
    app: acme-wp
    component: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: acme-wp
      component: frontend
  template:
    metadata:
      labels:
        app: acme-wp
        component: frontend
    spec:
      containers:
        - name: frontend
          image: docker.io/atonuiitdu/acme-wp-frontend-image:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
              name: http
          env:
            - name: API_URL
              value: "http://acme-wp-api"
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 2
            timeoutSeconds: 1
            failureThreshold: 3
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 250m
              memory: 256Mi
          volumeMounts:
            - name: acme-wp-frontend
              mountPath: /var/www/html/
      volumes:
        - name: acme-wp-frontend
          persistentVolumeClaim:
            claimName: acme-wp-frontend
