apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: acme-wp-api-hpa
  namespace: acme-wp
  labels:
    app: acme-wp
    component: api
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: acme-wp-api
  minReplicas: 1
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 80
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
---
