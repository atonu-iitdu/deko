apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: acme-wp
  namespace: argocd
  labels:
    app: acme-wp
    tier: web
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/YOUR_USERNAME/YOUR_REPO_NAME.git
    targetRevision: HEAD
    path: ci-cd/kubernetes-manifests
  destination:
    server: https://kubernetes.default.svc
    namespace: acme-wp
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 10
